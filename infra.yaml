---
  - name: Initial setup
    hosts: all
    roles:
      - init
      
  - name: DNS servers
    hosts: dns_server  
    roles:
      - bind
      

  - name: Database server
    hosts: db_server
    roles:
      - mysql
      
  - name: nginx
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
