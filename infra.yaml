---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: always
      
  - name: DNS servers
    hosts: dns_server  
    roles:
      - bind
    tags: bind
    
  - name: DNS Resolved
    hosts: all
    roles:
      - dns_resolved
      

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags:
      - db
      - mx
      
  - name: nginx
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    tags:
      - web
      - mx
  #    - nginx
   
  - name: nginx conf
    hosts: all
    roles:
      - nginx
    
       
  - name: Configure Prometheus
    hosts: prometheus
    roles:
      - prometheus
    tags: prom
           
  - name: Configure Grafana
    hosts: grafana
    roles:
      - grafana
    tags: g

  - name: InfluxDB, Telegraf, pinger
    hosts: influxdb
    roles:
      - influxdb
      - pinger
    tags: 8l
    
