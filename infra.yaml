---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: always
      
  - name: DNS servers
    hosts: dns_server  
    roles:
      - bind
    tags: bind
    
  - name: DNS Resolved
    hosts: all
    roles:
      - dns_resolved
      
  - name: Docker
    hosts: docker
    roles:
      - docker

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags:
      - db
      - mx
      
  - name: nginx
    hosts: agama
    roles:
      - agama
#      - uwsgi
    tags:
      - web
      - mx

   
  - name: nginx conf
    hosts: all
    roles:
      - nginx
    tags: nginx
    
       
  - name: Configure Prometheus
    hosts: prometheus
    roles:
      - prometheus
    tags: prom
           
  - name: Configure Grafana
    hosts: grafana
    roles:
      - grafana
    tags: g

  - name: InfluxDB, Telegraf, pinger
    hosts: influxdb
    roles:
      - influxdb
      - pinger
    tags: 8l
    
    
  - name: Keepalived & Keepalived_exporter
    hosts: haproxy
    gather_facts: true
    become: yes
    roles:
      - keepalived
      - haproxy
    tags: hap


    
