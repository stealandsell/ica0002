---
  - name: Initial setup
    hosts: all
    roles:
      - init
      
  - name: DNS servers
    hosts: dns_server  
    roles:
      - bind
    tags: bind
    
  - name: DNS Resolved
    hosts: all
    roles:
      - dns_resolved
      

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      
  - name: nginx
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
