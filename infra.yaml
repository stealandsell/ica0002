---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: always
      
  - name: DNS servers
    hosts: dns_server  
    roles:
      - bind
    tags: bind
    
  - name: DNS Resolved
    hosts: all
    roles:
      - dns_resolved
      

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      
  - name: nginx
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    tags: n
  #    - nginx
   
  - name: nginx conf
    hosts: all
    roles:
      - nginx
    
       
  - name: Configure Prometheus
    hosts: prometheus
    roles:
      - prometheus
    tags: prom
           
  - name: Configure Grafana
    hosts: grafana
    roles:
      - grafana

    
