- name: Install bind
  apt:
    name: 
      - bind9
      - python3-dnspython 
    state: latest


- name: copy confs
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - { src: "named.conf.options", dest: "/etc/bind/named.conf.options" }
    - { src: "named.conf.local.j2", dest: "/etc/bind/named.conf.local" }
#  no_log: true
  notify: 
    - restart bind9
    - reload rndc
    

- name: copy master zone file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: no
  loop: 
    - { src: "db.gamblinggreats.io.j2", dest: "/var/cache/bind/db.gamblinggreats.io" }
    - { src: "db.reverse.j2", dest: "/var/cache/bind/db.reverse" }
  when: inventory_hostname in groups['dns_primary']
  notify: reload rndc 
  no_log: true

- name: Execute handlers preemptively
  meta: flush_handlers

### bind exporter part

- name: Install Bind9 exporter
  apt:
    name: prometheus-bind-exporter

- name: Enable Bind9 exporter
  service:
    name: prometheus-bind-exporter
    state: started
    enabled: yes


### dns records part

- name: Set A records
  nsupdate:
    key_name: "{{dns_update_key_name}}"
    key_algorithm: "hmac-sha256"
    key_secret: "{{ dns_update_key }}"
    server: "localhost"
    zone: "{{ startup_name }}."
    record: "{{ item.key }}.{{ startup_name }}."
    type: "A"
    value: "{{ item.value }}"
  loop: "{{ dns_a_records | dict2items }}"
  when: inventory_hostname in groups['dns_primary']
  no_log: true

- name: Set CNAME 
  nsupdate:
    key_name: "{{dns_update_key_name}}"
    key_algorithm: "hmac-sha256"
    key_secret: "{{dns_update_key}}"
    server: "localhost"
    zone: "{{ startup_name }}."
    record: "{{ item.key }}"
    type: "CNAME"
    value: "{{ item.value }}"
  loop: "{{ dns_cname_records | dict2items }}"
  when: inventory_hostname in groups['dns_primary']
  tags: cname
  no_log: true

  
  

